<html>
  <head><title>ASR Studio</title></head>
  <body>
    ASR Studio <br>

    <div class="container mt-5">
        <h1 class="text-center">Video Upload</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message[1] }} alert-dismissible fade show" role="alert">
                                {{ message[0] }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form method="POST" action="{{ url_for('upload') }}" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input class="form-control" type="file" name="video" accept="video/*" required>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary" type="submit">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
</html>
